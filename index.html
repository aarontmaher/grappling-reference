<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grappling Reference</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600&family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
:root {
  --bg: #0a0c10;
  --surface: #0f1218;
  --surface2: #13161e;
  --border: #1e2535;
  --text: #dde1ed;
  --text-dim: #8890a8;
  --text-muted: #505870;
  --accent: #e8ff47;
  --accent2: #ff6b35;
  --accent3: #a78bfa;
  --blue: #47c8ff;
  --green: #34d399;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); font-family: 'DM Mono', monospace; min-height: 100vh; }

/* â”€â”€ HEADER â”€â”€ */
header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 40; }
.logo { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 3px; color: var(--accent); }
.stats { display: flex; gap: 20px; align-items: center; }
.stat { text-align: right; }
.stat-num { font-family: 'Bebas Neue', sans-serif; font-size: 22px; color: var(--accent); }
.stat-label { font-size: 9px; letter-spacing: 1.5px; color: var(--text-muted); text-transform: uppercase; }
.progress-bar-wrap { position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: var(--border); }
.progress-bar { height: 2px; background: var(--accent); transition: width 0.4s; width: 0%; }

/* â”€â”€ VIEW TABS â”€â”€ */
.view-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--surface); padding: 0 20px; overflow-x: auto; }
.view-tab { font-family: 'DM Mono', monospace; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; padding: 12px 16px; border: none; border-bottom: 2px solid transparent; background: transparent; color: var(--text-muted); cursor: pointer; transition: all 0.15s; white-space: nowrap; }
.view-tab:hover { color: var(--text); }
.view-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

/* â”€â”€ SEARCH + FILTER BAR (shared) â”€â”€ */
.toolbar { display: flex; align-items: center; gap: 10px; padding: 10px 16px; background: var(--surface); border-bottom: 1px solid var(--border); flex-wrap: wrap; }
.search-wrap { flex: 1; min-width: 180px; display: flex; align-items: center; gap: 8px; background: var(--bg); border: 1px solid var(--border); border-radius: 3px; padding: 6px 10px; }
.search-wrap input { background: transparent; border: none; color: var(--text); font-family: 'DM Mono', monospace; font-size: 12px; width: 100%; outline: none; }
.search-wrap input::placeholder { color: var(--text-muted); }
.filter-tabs { display: flex; gap: 4px; }
.tab { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; padding: 5px 10px; border: 1px solid var(--border); background: transparent; color: var(--text-muted); cursor: pointer; border-radius: 2px; transition: all 0.15s; }
.tab:hover { color: var(--text); border-color: var(--text-muted); }
.tab.active { color: var(--bg); background: var(--accent); border-color: var(--accent); }
.toolbar-btn { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; padding: 5px 10px; border: 1px solid var(--border); background: transparent; color: var(--text-muted); cursor: pointer; border-radius: 2px; transition: all 0.15s; }
.toolbar-btn:hover { color: var(--accent); border-color: var(--accent); }

/* â”€â”€ REFERENCE VIEW â”€â”€ */
#referenceView { }
.sections { padding: 12px 16px; }
.section { border: 1px solid var(--border); border-radius: 6px; margin-bottom: 12px; background: var(--surface); overflow: hidden; }
.section-header { display: flex; align-items: center; gap: 12px; padding: 14px 18px; cursor: pointer; user-select: none; transition: background 0.15s; min-height: 52px; }
.section-header:hover { background: var(--surface2); }
.section-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
.section-title { font-family: 'Bebas Neue', sans-serif; font-size: 17px; letter-spacing: 2px; flex: 1; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.view-in-map-btn { font-size: 14px; opacity: 0.4; cursor: pointer; padding: 4px 6px; transition: opacity 0.15s; flex-shrink: 0; border: 1px solid transparent; border-radius: 3px; }
.view-in-map-btn:hover { opacity: 1; border-color: var(--border); background: var(--surface2); }
.section-chevron { color: var(--text-muted); font-size: 12px; transition: transform 0.2s; flex-shrink: 0; }
.section.collapsed .section-chevron { transform: rotate(-90deg); }
.section-body { display: block; }
.section.collapsed .section-body { display: none; }
.tree { list-style: none; padding: 0 0 8px; }
.tree-item { }
.node { display: flex; align-items: flex-start; gap: 6px; padding: 4px 16px 4px 8px; transition: background 0.1s; min-height: 32px; }
.node:hover { background: rgba(255,255,255,0.03); }
.node-toggle { width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 11px; color: var(--text-muted); cursor: pointer; flex-shrink: 0; margin-top: 2px; border-radius: 2px; transition: all 0.15s; font-family: 'DM Mono', monospace; }
.node-toggle:hover { background: var(--border); color: var(--text); }
.node-toggle.leaf { cursor: default; color: var(--border); }
.node-toggle.leaf:hover { background: transparent; color: var(--border); }
.node-content { display: flex; align-items: center; gap: 8px; flex: 1; flex-wrap: wrap; }
.node-label { font-size: 12px; color: var(--text-dim); cursor: default; line-height: 1.4; }
.node-label.has-video { color: var(--text); }
.node-actions { display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }
.btn-video { font-family: 'DM Mono', monospace; font-size: 9px; letter-spacing: 0.5px; padding: 3px 7px; border: 1px solid var(--accent2); color: var(--accent2); background: transparent; cursor: pointer; border-radius: 2px; transition: all 0.15s; }
.btn-video:hover { background: var(--accent2); color: #000; }
.btn-live { border-color: var(--green) !important; color: var(--green) !important; }
.btn-live:hover { background: var(--green) !important; color: #000 !important; }
.btn-note { font-family: 'DM Mono', monospace; font-size: 12px; padding: 2px 6px; border: 1px solid var(--border); color: var(--text-muted); background: transparent; cursor: pointer; border-radius: 2px; transition: all 0.15s; }
.btn-note:hover { border-color: var(--accent3); color: var(--accent3); }
.btn-note.has-note { border-color: var(--accent3); color: var(--accent3); }
.progress-pill { font-family: 'DM Mono', monospace; font-size: 9px; letter-spacing: 0.5px; padding: 3px 7px; border: 1px solid var(--border); color: var(--text-muted); background: transparent; cursor: pointer; border-radius: 2px; transition: all 0.15s; text-transform: uppercase; white-space: nowrap; }
.progress-pill:hover { border-color: var(--text-muted); color: var(--text); }
.progress-pill.drilling { border-color: var(--blue); color: var(--blue); }
.progress-pill.learned { border-color: var(--accent); color: var(--accent); background: rgba(232,255,71,0.05); }
.children { list-style: none; }
.tree-item.collapsed > .children { display: none; }
.inline-player { }

/* â”€â”€ 2D MAP VIEW â”€â”€ */
#customMapView { position: relative; background: #080a0e; overflow: hidden; }
#cmSvg { display: block; }
.map-toolbar { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--surface); border-bottom: 1px solid var(--border); }

/* â”€â”€ 3D GRAPH VIEW â”€â”€ */
#graph3dView { position: relative; background: #0e1015; overflow: hidden; }
#g3dCanvas { display: block; }
.g3d-toolbar { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(2,4,8,0.9); border-bottom: 1px solid #0a0f1a; }

/* â”€â”€ MINDOMO VIEW â”€â”€ */
#mapView { }

/* â”€â”€ SHARED MAP/GRAPH CONTROLS â”€â”€ */
.mctrl { width: 30px; height: 30px; background: var(--surface2); border: 1px solid var(--border); color: var(--text-muted); font-size: 16px; cursor: pointer; border-radius: 3px; transition: all 0.15s; font-family: 'DM Mono', monospace; display: flex; align-items: center; justify-content: center; }
.mctrl:hover { border-color: var(--accent); color: var(--accent); }
.mctrl-label { font-size: 10px; letter-spacing: 1px; text-transform: uppercase; padding: 0 10px; height: 30px; width: auto; }

/* â”€â”€ NODE POPUP (used in 2D and 3D) â”€â”€ */
.node-popup {
  position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
  background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
  padding: 14px 16px; z-index: 200; width: 300px; max-width: 90vw;
  box-shadow: 0 8px 40px rgba(0,0,0,0.7); display: none;
}
.popup-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
.popup-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.popup-title { font-family: 'Bebas Neue', sans-serif; font-size: 17px; letter-spacing: 1px; flex: 1; }
.popup-close { background: transparent; border: 1px solid var(--border); color: var(--text-muted); cursor: pointer; width: 22px; height: 22px; border-radius: 2px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
.popup-section { font-size: 9px; letter-spacing: 1.5px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 10px; }
.popup-actions { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; margin-bottom: 8px; }
.popup-video { display: none; margin-top: 8px; }
.popup-video-inner { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 4px; border: 1px solid var(--border); }
.popup-video-inner iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
.popup-note-area { margin-top: 8px; display: none; }
.popup-note-area textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); font-family: 'DM Mono', monospace; font-size: 11px; padding: 6px 8px; border-radius: 3px; resize: vertical; min-height: 60px; outline: none; }
.popup-note-area textarea:focus { border-color: var(--accent3); }
.popup-note-save { font-family: 'DM Mono', monospace; font-size: 9px; letter-spacing: 1px; text-transform: uppercase; padding: 4px 10px; border: 1px solid var(--accent3); color: var(--accent3); background: transparent; cursor: pointer; border-radius: 2px; margin-top: 4px; }

/* â”€â”€ NOTE PANEL â”€â”€ */
.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
.overlay.active { opacity: 1; pointer-events: all; }
.note-panel { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); padding: 20px; z-index: 60; transform: translateY(100%); transition: transform 0.25s; max-height: 70vh; display: flex; flex-direction: column; gap: 12px; }
.note-panel.open { transform: translateY(0); }
.note-panel-title { font-family: 'Bebas Neue', sans-serif; font-size: 16px; letter-spacing: 1px; color: var(--accent3); }
.note-panel textarea { flex: 1; min-height: 120px; background: var(--bg); border: 1px solid var(--border); color: var(--text); font-family: 'DM Mono', monospace; font-size: 12px; padding: 10px; border-radius: 3px; resize: none; outline: none; }
.note-panel textarea:focus { border-color: var(--accent3); }
.note-panel-actions { display: flex; gap: 8px; }
.btn-save-note { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; padding: 8px 16px; border: none; background: var(--accent3); color: #000; cursor: pointer; border-radius: 2px; }
.btn-clear-note { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; padding: 8px 16px; border: 1px solid var(--border); background: transparent; color: var(--text-muted); cursor: pointer; border-radius: 2px; }

/* â”€â”€ 2D MAP NODES â”€â”€ */
.cm-node-foreign { overflow: visible; }
.cm-node-box { border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s; white-space: nowrap; text-align: center; padding: 0 6px; user-select: none; }
.cm-node-box:hover { filter: brightness(1.3); }

/* â”€â”€ 3D NETWORK GRAPH TOOLBAR â”€â”€ */
.g3d-tb-btn {
  height: 30px;
  padding: 0 12px;
  background: transparent;
  border: 1px solid transparent;
  border-radius: 5px;
  color: #4a5568;
  font-family: 'Barlow Condensed', 'DM Mono', monospace;
  font-size: 12px;
  font-weight: 500;
  letter-spacing: 0.8px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.15s;
  white-space: nowrap;
}
.g3d-tb-btn:hover { color: #c4cdd8; background: #181c26; }
.g3d-tb-btn.active { color: #000; background: var(--accent); border-color: var(--accent); }

.g3d-opt-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.04);
  font-family: 'Barlow Condensed', monospace;
  font-size: 13px;
  color: #c4cdd8;
  letter-spacing: 0.5px;
}
.g3d-opt-row:last-child { border-bottom: none; }

.g3d-toggle { position:relative;width:32px;height:17px;cursor:pointer;display:inline-block; }
.g3d-toggle input { opacity:0;width:0;height:0;position:absolute; }
.g3d-toggle-track { position:absolute;inset:0;background:#1e2330;border:1px solid rgba(255,255,255,0.08);border-radius:9px;transition:all 0.2s; }
.g3d-toggle input:checked + .g3d-toggle-track { background:var(--accent);border-color:var(--accent); }
.g3d-toggle-track::after { content:'';position:absolute;left:2px;top:50%;transform:translateY(-50%);width:11px;height:11px;background:#4a5568;border-radius:50%;transition:all 0.2s; }
.g3d-toggle input:checked + .g3d-toggle-track::after { left:calc(100% - 13px);background:#000; }

</style>
</head>
<body>

<header>
  <div class="logo">Grappling</div>
  <div class="stats">
    <div class="stat"><div class="stat-num" id="learnedCount">0</div><div class="stat-label">Learned</div></div>
    <div class="stat"><div class="stat-num" id="totalCount">0</div><div class="stat-label">Total</div></div>
  </div>
  <div class="progress-bar-wrap"><div class="progress-bar" id="progressBar"></div></div>
</header>

<div class="view-tabs">
  <button class="view-tab active" data-view="reference">ðŸ“‹ Reference</button>
  <button class="view-tab" data-view="custommap">âœ¦ 2D Map</button>
  <button class="view-tab" data-view="graph3d">â¬¡ 3D Graph</button>
</div>

<!-- â•â• REFERENCE VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="referenceView">
  <div class="toolbar">
    <div class="search-wrap">
      <span style="color:var(--text-muted);font-size:12px;">âŒ•</span>
      <input type="text" id="refSearch" placeholder="Search techniques...">
    </div>
    <div class="filter-tabs">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="drilling">Drilling</button>
      <button class="tab" data-filter="learned">Learned</button>
      <button class="tab" data-filter="video">Video</button>
    </div>
    <button class="toolbar-btn" id="refCollapseAll">Collapse All</button>
  </div>
  <div class="sections" id="sections"></div>
</div>



<!-- â•â• 2D CUSTOM MAP â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="customMapView" style="display:none; flex-direction:column;">
  <div class="toolbar">
    <div class="search-wrap">
      <span style="color:var(--text-muted);font-size:12px;">âŒ•</span>
      <input type="text" id="cmSearch" placeholder="Search techniques...">
    </div>
    <div class="filter-tabs">
      <button class="tab active cm-filter" data-filter="all">All</button>
      <button class="tab cm-filter" data-filter="drilling">Drilling</button>
      <button class="tab cm-filter" data-filter="learned">Learned</button>
    </div>
    <button class="toolbar-btn" id="cmCollapseAll">Collapse All</button>
    <button class="toolbar-btn" id="cmExpandAll">Expand All</button>
  </div>
  <div style="position:relative; flex:1; overflow:hidden; background:#080a0e; min-height:calc(100vh - 200px);" id="cmCanvas">
    <svg id="cmSvg" style="position:absolute;top:0;left:0;" overflow="visible"></svg>
    <div style="position:absolute;top:8px;right:8px;display:flex;gap:5px;z-index:10;">
      <button class="mctrl" id="cmZoomIn">+</button>
      <button class="mctrl" id="cmZoomOut">&#8722;</button>
      <button class="mctrl mctrl-label" id="cmReset">RESET</button>
    </div>
    <div id="cmPopup" class="node-popup"></div>
  </div>
</div>

<!-- â•â• 3D GRAPH â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div
  id="graph3dView" style="display:none; flex-direction:column; position:relative; height:calc(100vh - 48px);">
  <!-- Canvas fills everything -->
  <canvas id="g3dCanvas" style="position:absolute;inset:0;width:100%;height:100%;display:block;"></canvas>

  <!-- Vignette -->
  <div style="position:absolute;inset:0;background:radial-gradient(ellipse at center,transparent 50%,rgba(14,16,21,0.6) 100%);pointer-events:none;z-index:1;"></div>

  <!-- Bottom toolbar -->
  <div id="g3dToolbar" style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;align-items:center;gap:2px;background:rgba(18,21,28,0.92);border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:5px 6px;backdrop-filter:blur(16px);z-index:10;box-shadow:0 8px 32px rgba(0,0,0,0.5);">
    <div style="display:flex;align-items:center;gap:6px;background:#181c26;border:1px solid rgba(255,255,255,0.08);border-radius:5px;padding:0 10px;height:30px;">
      <span style="color:#4a5568;font-size:11px;">âŒ•</span>
      <input type="text" id="g3dSearch" placeholder="search..." style="background:none;border:none;outline:none;color:#c4cdd8;font-family:'DM Mono',monospace;font-size:11px;width:130px;">
    </div>
    <div style="width:1px;height:22px;background:rgba(255,255,255,0.08);margin:0 4px;"></div>
    <button class="g3d-tb-btn active" data-status="all">All</button>
    <button class="g3d-tb-btn" data-status="learned">My Game</button>
    <button class="g3d-tb-btn" data-status="drilling">Drilling</button>
    <div style="width:1px;height:22px;background:rgba(255,255,255,0.08);margin:0 4px;"></div>
    <button class="g3d-tb-btn" id="g3dReset">Reset</button>
    <button class="g3d-tb-btn" id="g3dOptionsBtn">âš™ Options</button>
  </div>

  <!-- Options popover -->
  <div id="g3dOptions" style="display:none;position:absolute;bottom:70px;left:50%;transform:translateX(-50%);background:rgba(18,21,28,0.97);border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:14px 18px;z-index:20;backdrop-filter:blur(20px);box-shadow:0 8px 40px rgba(0,0,0,0.6);min-width:300px;">
    <div style="font-family:'Barlow Condensed',sans-serif;font-size:10px;letter-spacing:2px;color:#4a5568;text-transform:uppercase;margin-bottom:8px;">Options</div>
    <div class="g3d-opt-row"><label>Hub rings</label><label class="g3d-toggle"><input type="checkbox" id="g3dOptRings" checked><span class="g3d-toggle-track"></span></label></div>
    <div class="g3d-opt-row"><label>Top hub labels</label><label class="g3d-toggle"><input type="checkbox" id="g3dOptLabels" checked><span class="g3d-toggle-track"></span></label></div>
    <div class="g3d-opt-row"><label>Top hubs only</label><label class="g3d-toggle"><input type="checkbox" id="g3dOptHubOnly"><span class="g3d-toggle-track"></span></label></div>
    <div class="g3d-opt-row"><label>Edge opacity</label><div style="display:flex;align-items:center;gap:8px;"><input type="range" id="g3dOptEdge" min="0" max="100" value="30" style="width:80px;accent-color:var(--accent);"><span id="g3dOptEdgeVal" style="font-size:9px;color:#4a5568;width:28px;">30%</span></div></div>
    <div class="g3d-opt-row"><label>Auto-rotate</label><label class="g3d-toggle"><input type="checkbox" id="g3dOptRotate" checked><span class="g3d-toggle-track"></span></label></div>
  </div>

  <!-- Detail panel -->
  <div id="g3dDetail" style="position:absolute;right:0;top:0;bottom:0;width:270px;background:rgba(14,16,21,0.97);border-left:1px solid rgba(255,255,255,0.06);transform:translateX(100%);transition:transform 0.25s cubic-bezier(0.4,0,0.2,1);z-index:10;display:flex;flex-direction:column;backdrop-filter:blur(20px);">
    <div style="padding:18px 18px 14px;border-bottom:1px solid rgba(255,255,255,0.04);flex-shrink:0;">

const STATE = {
  progress: {},
  notes: {},
  currentNoteKey: null,
  currentFilter: 'all',
  totalNodes: 0,
  learnedNodes: 0
};

function saveState() {
  try {
    localStorage.setItem('grapplingProgress', JSON.stringify(STATE.progress));
    localStorage.setItem('grapplingNotes', JSON.stringify(STATE.notes));
  } catch(e) {}
}

function loadState() {
  try {
    const p = localStorage.getItem('grapplingProgress');
    const n = localStorage.getItem('grapplingNotes');
    if (p) STATE.progress = JSON.parse(p);
    if (n) STATE.notes = JSON.parse(n);
  } catch(e) {}
}

function makeKey(sectionTitle, text) {
  return (sectionTitle + '|' + text).toLowerCase().replace(/\s+/g, '_');
}

const EXPANDED = new Set();
let SELECTED_NODE = null; // shared across all tabs: { key, label, section }

function setSelectedNode(key, label, section) {
  SELECTED_NODE = key ? { key, label, section } : null;
}

// Called when switching tabs - syncs the selected node into the new tab
function syncSelectedToTab(view) {
  if (!SELECTED_NODE) return;
  const { key, label, section } = SELECTED_NODE;

  if (view === 'reference') {
    // Expand the containing section and scroll/flash the node
    setTimeout(() => {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('collapsed'));
      setTimeout(() => {
        const needle = label.trim().toLowerCase().replace(/^[-â€¢]\s*/, '').slice(0, 20);
        let found = null;
        document.querySelectorAll('.node-label').forEach(lbl => {
          if (!found && lbl.textContent.trim().replace(/^[-â€¢]\s*/, '').toLowerCase().startsWith(needle.slice(0, 15))) found = lbl;
        });
        if (found) {
          found.scrollIntoView({ behavior: 'smooth', block: 'center' });
          found.style.background = 'rgba(232,255,71,0.15)';
          found.style.borderRadius = '3px';
          found.style.padding = '0 3px';
          setTimeout(() => { found.style.background = ''; found.style.padding = ''; }, 2500);
        }
      }, 200);
    }, 100);

  } else if (view === 'custommap') {
    // Only expand the SECTION that contains this node â€” no deep expansion
    // Deep expansion causes floating disconnected child nodes
    setTimeout(() => {
      // Find which section key this node belongs to, expand only that section node
      const sectionKey = makeKey(section, section);
      if (!EXPANDED.has(sectionKey)) {
        EXPANDED.add(sectionKey);
        if (window.cmSyncExpanded) window.cmSyncExpanded();
      }
      // Flash the section node to indicate where we are
      const reg = window._cmReg;
      if (reg && reg[sectionKey]) {
        const bg = reg[sectionKey].bg;
        const origStroke = bg.getAttribute('stroke');
        const origWidth = bg.getAttribute('stroke-width');
        bg.setAttribute('stroke', '#e8ff47');
        bg.setAttribute('stroke-width', '2.5');
        setTimeout(() => { bg.setAttribute('stroke', origStroke); bg.setAttribute('stroke-width', origWidth); }, 2000);
      }
    }, 350);

  } else if (view === 'graph3d') {
    // Softly highlight the matching node â€” don't open detail panel
    setTimeout(() => {
      if (window._g3dHighlightByLabel) window._g3dHighlightByLabel(label);
    }, 400);
  }
}

function toggleExpanded(key) {
  if (EXPANDED.has(key)) {
    EXPANDED.delete(key);
    // Remove all descendants from EXPANDED too
    const walkAll = (nd, st) => { EXPANDED.delete(makeKey(st, nd.t)); if(nd.c) nd.c.forEach(c=>walkAll(c,st)); };
    const find = (nd, s) => {
      if(makeKey(s.title, nd.t) === key) { if(nd.c) nd.c.forEach(c=>walkAll(c,s.title)); return true; }
      return nd.c ? nd.c.some(c=>find(c,s)) : false;
    };
    SECTIONS.forEach(s => {
      if(makeKey(s.title, s.title) === key) s.nodes.forEach(n=>walkAll(n,s.title));
      else s.nodes.forEach(n=>find(n,s));
    });
  } else {
    EXPANDED.add(key);
  }
  if(window.cmSyncExpanded) window.cmSyncExpanded();
  if(window.g3dSyncExpanded) window.g3dSyncExpanded();
}


function updateStats() {
  let learned = 0;
  for (const v of Object.values(STATE.progress)) {
    if (v === 'learned') learned++;
  }
  STATE.learnedNodes = learned;
  document.getElementById('learnedCount').textContent = learned;
  document.getElementById('totalCount').textContent = STATE.totalNodes;
  const pct = STATE.totalNodes > 0 ? (learned / STATE.totalNodes * 100) : 0;
  document.getElementById('progressBar').style.width = pct + '%';
}

  const toggle = document.createElement('div');
  toggle.className = hasChildren ? 'node-toggle' : 'node-toggle leaf';
  toggle.textContent = hasChildren ? '+' : 'Â·';

  const content = document.createElement('div');

  const label = document.createElement('span');

      pw.style.cssText = 'padding:8px 0 4px ' + (indent+28) + 'px;';
      pw.innerHTML = '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:4px;border:1px solid var(--border);"><iframe src="https://www.youtube.com/embed/'+vidId+'?autoplay=1" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" allowfullscreen allow="autoplay; encrypted-media"></iframe></div>';
      li.appendChild(pw);
      vBtn.textContent = 'âœ• Close';
    });
    actions.appendChild(vBtn);
  }

  if (node.l) {
    const lBtn = document.createElement('button');
    lBtn.className = 'btn-video btn-live';

function buildSections() {
  const container = document.getElementById('sections');
  container.innerHTML = '';
  STATE.totalNodes = 0;
  SECTIONS.forEach((section, si) => {
    const div = document.createElement('div');
    div.className = 'section collapsed';
    div.dataset.section = section.title;
    const header = document.createElement('div');
    header.className = 'section-header';
    header.innerHTML = '<div class="section-dot" style="background:'+section.color+'"></div><div class="section-title">'+section.title+'</div><span class="view-in-map-btn" onclick="event.stopPropagation();switchToTab(&quot;custommap&quot;)">&#x1F5FA;</span><div class="section-chevron">&#9662;</div>';
    header.addEventListener('click', e => {
      if (e.target.classList.contains('view-in-map-btn')) return;
      div.classList.toggle('collapsed');
      const sectionKey = makeKey(section.title, section.title);
      if (div.classList.contains('collapsed')) EXPANDED.delete(sectionKey); else EXPANDED.add(sectionKey);
      if(window.cmSyncExpanded) window.cmSyncExpanded();
      if(window.g3dSyncExpanded) window.g3dSyncExpanded();
    });
    const body = document.createElement('div');
    body.className = 'section-body';
    const ul = document.createElement('ul');
    ul.className = 'tree';
    section.nodes.forEach(node => buildNode(node, section.title, 0, ul));
    body.appendChild(ul);
    div.appendChild(header);
    div.appendChild(body);
    container.appendChild(div);
  });
  updateStats();
}

document.getElementById('refSearch').addEventListener('input', function() {
  const q = this.value.toLowerCase().trim();
  document.querySelectorAll('.tree-item').forEach(li => {
    const label = li.querySelector('.node-label');
    if (!label) return;
    const match = !q || label.textContent.toLowerCase().includes(q);
    li.style.display = match ? '' : 'none';
  });
  document.querySelectorAll('.section').forEach(sec => {
    const visible = Array.from(sec.querySelectorAll('.tree-item')).some(li => li.style.display !== 'none');

// â”€â”€â”€ FILTER (Reference) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelectorAll('.tab[data-filter]').forEach(tab => {
  if (!tab.classList.contains('cm-filter') && !tab.classList.contains('g3d-filter')) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.tab[data-filter]:not(.cm-filter):not(.g3d-filter)').forEach(t => t.classList.remove('active'));
      this.classList.add('active');
      applyRefFilter(this.dataset.filter);
    });
  }
});
function applyRefFilter(filter) {
  STATE.currentFilter = filter;
  document.querySelectorAll('.tree-item').forEach(li => {
    let show = true;
    if (filter === 'drilling') show = li.dataset.progress === 'drilling';
    else if (filter === 'learned') show = li.dataset.progress === 'learned';
    else if (filter === 'video') show = li.dataset.hasVideo === '1';
    li.style.display = show ? '' : 'none';
  });
  document.querySelectorAll('.section').forEach(sec => {
    const visible = Array.from(sec.querySelectorAll('.tree-item')).some(li => li.style.display !== 'none');
    sec.style.display = visible ? '' : 'none';
    if (filter !== 'all' && visible) sec.classList.remove('collapsed');
  });
}

// â”€â”€â”€ COLLAPSE ALL (Reference) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('refCollapseAll').addEventListener('click', () => {
  document.querySelectorAll('.section').forEach(s => s.classList.add('collapsed'));
  document.querySelectorAll('.tree-item').forEach(li => {
    if (li.querySelector(':scope > .children')) {
      li.classList.add('collapsed');
      const tog = li.querySelector(':scope > .node > .node-toggle');
      if (tog && !tog.classList.contains('leaf')) tog.textContent = '+';
    }
  });
});

// â”€â”€â”€ VIEW SWITCHING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function switchToTab(view) {
  document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
  const btn = document.querySelector('[data-view="'+view+'"]');
  if (btn) btn.classList.add('active');
  document.getElementById('referenceView').style.display = view === 'reference' ? 'block' : 'none';
  document.getElementById('customMapView').style.display = view === 'custommap' ? 'flex' : 'none';
  document.getElementById('customMapView').style.flexDirection = 'column';
  document.getElementById('graph3dView').style.display = view === 'graph3d' ? 'flex' : 'none';
  document.getElementById('graph3dView').style.flexDirection = 'column';
  if (view === 'custommap') initCustomMap();
  if (view === 'graph3d') { requestAnimationFrame(() => requestAnimationFrame(initGraph3D)); }
  // Sync selected node into the new tab
  syncSelectedToTab(view);
  window.scrollTo(0, 0);
}
document.querySelectorAll('.view-tab').forEach(tab => {
  tab.addEventListener('click', function() { switchToTab(this.dataset.view); });
});
function switchToReferenceNode(text) {
  switchToTab('reference');
  // Only expand the section containing the target, not everything
  document.querySelectorAll('.section').forEach(s => s.classList.remove('collapsed'));
  setTimeout(() => {
    let found = null;
    const needle = text.trim().toLowerCase().slice(0, 20);
    document.querySelectorAll('.node-label').forEach(lbl => {
      if (!found && lbl.textContent.trim().replace(/^[-â€¢]\s*/,'').toLowerCase().startsWith(needle.slice(0,15))) found = lbl;
    });
    if (found) {
      found.scrollIntoView({behavior:'smooth',block:'center'});
      found.style.background = 'rgba(232,255,71,0.2)';
      found.style.borderRadius = '3px'; found.style.padding = '0 3px';
      setTimeout(() => { found.style.background=''; found.style.padding=''; }, 2500);
    }
  }, 300);
}

// â”€â”€â”€ REFRESH (called after state changes) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function refreshAllViews() {
  // Refresh reference progress pills
  document.querySelectorAll('.tree-item').forEach(li => {
    const key = li.dataset.key;
    if (!key) return;
    const prog = STATE.progress[key] || 'none';
    li.dataset.progress = prog;
    const pill = li.querySelector('.progress-pill');
    if (pill) {
      pill.className = 'progress-pill' + (prog !== 'none' ? ' '+prog : '');
      pill.textContent = {none:'Track',drilling:'Drilling',learned:'Learned'}[prog];
    }
    const nb = li.querySelector('.btn-note');
    if (nb) nb.className = STATE.notes[key] ? 'btn-note has-note' : 'btn-note';
    li.dataset.hasNote = STATE.notes[key] ? '1' : '0';
  });

  if (window.cmRefreshNodes) window.cmRefreshNodes();
  // Update 3D node colours if initialized
  if (window.g3dRefreshNodes) window.g3dRefreshNodes();
}

      item.style.cssText='display:flex;align-items:center;gap:8px;padding:4px 0;cursor:pointer;font-family:Barlow Condensed,monospace;font-size:13px;';
      item.innerHTML=`<span style="color:#4a5568;font-size:9px;width:12px;">${c.dir}</span><span style="flex:1;color:${SECT_CSS3[on.section_idx]||'#888'}">${on.label}</span>${si}`;
      item.addEventListener('click',()=>{selectedId3d=null;selectNode3d(c.other);});
      cl.appendChild(item);
    });
    const chSec=document.getElementById('g3dChildrenSec');
    const chList=document.getElementById('g3dChildList');chList.innerHTML='';
    chSec.style.display=nd.children_ids.length>0?'block':'none';
    nd.children_ids.slice(0,12).forEach(cid=>{
      const cn=nodeMap3d[cid];if(!cn)return;
      const si=cn.status==='learned'?'âœ“':cn.status==='drilling'?'âŸ³':'';
      const sic=cn.status==='learned'?'#e8ff47':cn.status==='drilling'?'#47c8ff':'#2a3040';
      const item=document.createElement('div');
      item.style.cssText='display:flex;align-items:center;gap:6px;padding:2px 0;font-family:Barlow Condensed,monospace;font-size:12px;color:#4a5568;';
      item.innerHTML=`<span style="width:4px;height:4px;border-radius:50%;background:${SECT_CSS3[nd.section_idx]||'#2a3040'};flex-shrink:0;display:inline-block;"></span><span style="flex:1">${cn.label}</span><span style="color:${sic};font-size:10px">${si}</span>${cn.has_video?'<span style="color:#ff9966;font-size:9px">â–¶</span>':''}`;
      chList.appendChild(item);
    });
  }

  function closeDetail3d(){
    document.getElementById('g3dDetail').style.transform='translateX(100%)';
    document.getElementById('g3dLegend').style.right='16px';
  }

  function rebuildFilter3d(sf){
    statusFilter3d=sf;
    resetHL3d(); closeDetail3d();
    applyProg3d();
    const THREE=window.THREE;
    const netNds=NET_NODES.filter(n=>n.in_network);
    const active=netNds.filter(n=>sf==='all'||n.status===sf);
    const aIds=new Set(active.map(n=>n.id));
    const aEdges=NET_EDGES.filter(e=>aIds.has(e.source)&&aIds.has(e.target));
    const inn={},out={};
    active.forEach(n=>{inn[n.id]=0;out[n.id]=0;});
    aEdges.forEach(e=>{inn[e.target]=(inn[e.target]||0)+e.weight;out[e.source]=(out[e.source]||0)+e.weight;});
    active.forEach(n=>{n._in=inn[n.id]||0;n._out=out[n.id]||0;const di=n.depth===1?4:n.depth===2?2:1;n._w=n._in*1.5+n._out+di*2;n._r=Math.max(1.5,1.5+Math.sqrt(n._w)*4.2);});
    netNds.filter(n=>!aIds.has(n.id)).forEach(n=>{n._in=0;n._out=0;n._w=0;n._r=1.2;});
    netNds.forEach(n=>{
      const m=meshMap3d[n.id];if(!m)return;
      m.geometry.dispose();m.geometry=new THREE.SphereGeometry(n._r,14,14);
      if(aIds.has(n.id)){const col=nodeCol3d(n,THREE);m.material.color.copy(col);m.material.emissive.copy(col);m.material.emissiveIntensity=n.status==='none'?0.12:0.35;m.material.opacity=0.9;m.visible=true;}
      else{m.material.opacity=sf==='all'?0.06:0;m.visible=sf==='all';}
      const ring=ringMap3d[n.id];if(ring)ring.visible=aIds.has(n.id)&&showRings3d&&n._w>20;
    });
    edgeMeshes3d.forEach(e=>{const vis=aIds.has(e.source)&&aIds.has(e.target);e.line.visible=vis;e._base=vis?Math.min(0.04+e.weight*0.025,globalEdgeOpac):0;if(vis)e._mat.opacity=e._base;});
    if(sf!=='all'){
      const asn=simNodes3d.filter(n=>aIds.has(n.id));
      asn.forEach(n=>{const p=randSph3d(280);n.x=p[0];n.y=p[1];n.z=p[2];n.vx=0;n.vy=0;n.vz=0;const nd=nodeMap3d[n.id];if(nd){nd.x=n.x;nd.y=n.y;nd.z=n.z;}const m=meshMap3d[n.id];if(m)m.position.set(n.x,n.y,n.z);});
      syncEdges3d(aIds);
      if(window._g3dfsim)clearInterval(window._g3dfsim);
      let st=0;
      window._g3dfsim=setInterval(()=>{runForce3d(simNodes3d.filter(n=>aIds.has(n.id)),aEdges,4);syncEdges3d(aIds);st+=4;if(st>=140)clearInterval(window._g3dfsim);},16);
    }
  }

  function drawLabels3d(){
    const lc=document.getElementById('g3dLabelCanvas');
    if(!lc)return;
    const lctx=lc.getContext('2d');
    lctx.clearRect(0,0,lc.width,lc.height);
    const netNds=NET_NODES.filter(n=>n.in_network);
    const showFor=new Set();
    if(showTopLabels3d) [...netNds].sort((a,b)=>b._w-a._w).slice(0,15).forEach(n=>showFor.add(n.id));
    if(selectedId3d) showFor.add(selectedId3d);
    if(hoveredId3d)  showFor.add(hoveredId3d);
    const proj=new THREE.Vector3();
    const wrap=document.getElementById('g3dCanvas').parentElement;
    const W=wrap.clientWidth,H=wrap.clientHeight;
    showFor.forEach(id=>{
      const nd=nodeMap3d[id];if(!nd||!meshMap3d[id]?.visible)return;
      proj.set(nd.x,nd.y,nd.z);proj.applyMatrix4(pivot3d.matrixWorld);proj.project(camera3d);
      const sx=(proj.x+1)/2*W,sy=(-proj.y+1)/2*H;
      if(sx<0||sx>W||sy<0||sy>H)return;
      const isSel=id===selectedId3d,isHov=id===hoveredId3d;
      const col=SECT_CSS3[nd.section_idx]||'#888';
      const fs=isSel?13:isHov?12:10,alpha=isSel?1.0:isHov?0.9:0.55;
      lctx.save();
      lctx.font=`${isSel?600:400} ${fs}px 'Barlow Condensed',sans-serif`;
      lctx.globalAlpha=alpha;
      const tw=lctx.measureText(nd.label).width;
      const px=sx+nd._r*1.2+4,py=sy+4;
      lctx.fillStyle='rgba(14,16,21,0.75)';
      lctx.beginPath();
      if(lctx.roundRect) lctx.roundRect(px-3,py-fs+2,tw+8,fs+4,3);
      else lctx.rect(px-3,py-fs+2,tw+8,fs+4);
      lctx.fill();
      lctx.fillStyle=isSel||isHov?col:'rgba(160,170,190,0.85)';
      lctx.fillText(nd.label,px,py);
      lctx.restore();
    });
  }

  // Expose select-by-label so other tabs can sync (full selection with detail panel)
  window._g3dSelectByLabel = function(label) {
    const netNds = NET_NODES.filter(n => n.in_network);
    const match = netNds.find(n => n.label.toLowerCase() === label.toLowerCase().trim()) ||
                  netNds.find(n => n.label.toLowerCase().includes(label.toLowerCase().slice(0,15).trim()));
    if (match && meshMap3d[match.id]) {
      selectedId3d = null;
      selectNode3d(match.id);
    }
  };

  // Soft highlight only â€” pulse the node without opening the detail panel
  window._g3dHighlightByLabel = function(label) {
    const netNds = NET_NODES.filter(n => n.in_network);
    const match = netNds.find(n => n.label.toLowerCase() === label.toLowerCase().trim()) ||
                  netNds.find(n => n.label.toLowerCase().includes(label.toLowerCase().slice(0,15).trim()));
    if (!match || !meshMap3d[match.id]) return;
    const m = meshMap3d[match.id];
    // Brief emissive pulse, no selection state change
    const origEI = m.material.emissiveIntensity;
    m.material.emissiveIntensity = 1.2;
    m.material.opacity = 1.0;
    setTimeout(() => {
      m.material.emissiveIntensity = origEI;
      m.material.opacity = match.status === 'none' ? 0.72 : 0.9;
    }, 1800);
  };

  return function() {
    const wrap=document.getElementById('g3dCanvas').parentElement;
    const W=wrap.clientWidth,H=wrap.clientHeight;
    if(!W||!H){setTimeout(initGraph3D,50);return;}

    if(!ready){
      ready=true;
      const THREE=window.THREE;
      const canvas=document.getElementById('g3dCanvas');
      const lc=document.getElementById('g3dLabelCanvas');
      lc.width=W;lc.height=H;

      scene3d=new THREE.Scene();scene3d.background=new THREE.Color(0x0e1015);
      camera3d=new THREE.PerspectiveCamera(55,W/H,1,6000);camera3d.position.z=800;
      renderer3d=new THREE.WebGLRenderer({canvas,antialias:true});
      renderer3d.setPixelRatio(Math.min(devicePixelRatio,2));renderer3d.setSize(W,H);
      scene3d.add(new THREE.AmbientLight(0x1a2035,8));
      const dl=new THREE.DirectionalLight(0x8899bb,1.5);dl.position.set(2,3,1);scene3d.add(dl);
      pivot3d=new THREE.Group();scene3d.add(pivot3d);

      applyProg3d();
      const netNds=NET_NODES.filter(n=>n.in_network);
      computeW3d(netNds,NET_EDGES);
      const maxW3=Math.max(...netNds.map(n=>n._w));

      netNds.forEach(n=>{
        const p=randSph3d(340);n.x=p[0];n.y=p[1];n.z=p[2];
        const col=nodeCol3d(n,THREE);
        const mat=new THREE.MeshPhongMaterial({color:col.clone(),emissive:col.clone(),emissiveIntensity:n.status==='none'?0.12:0.35,shininess:120,transparent:true,opacity:0.9});
        const mesh=new THREE.Mesh(new THREE.SphereGeometry(n._r,14,14),mat);
        mesh.position.set(n.x,n.y,n.z);mesh.userData={id:n.id};pivot3d.add(mesh);meshMap3d[n.id]=mesh;
        if(n._w>maxW3*0.5){
          const rmat=new THREE.MeshBasicMaterial({color:col.clone(),transparent:true,opacity:0.18,side:THREE.DoubleSide});
          const ring=new THREE.Mesh(new THREE.TorusGeometry(n._r*1.55,0.5,6,32),rmat);
          ring.userData={nodeId:n.id};pivot3d.add(ring);ringMap3d[n.id]=ring;
        }
        const sn={id:n.id,x:n.x,y:n.y,z:n.z,vx:0,vy:0,vz:0};
        simNodes3d.push(sn);simByID3d[n.id]=sn;
      });

      NET_EDGES.forEach(e=>{
        const src=nodeMap3d[e.source],tgt=nodeMap3d[e.target];if(!src||!tgt)return;
        const cs=new THREE.Color(SECT_HEX3[src.section_idx]||0x334466);
        cs.lerp(new THREE.Color(SECT_HEX3[tgt.section_idx]||0x334466),0.5).multiplyScalar(0.5);
        const base=Math.min(0.04+e.weight*0.025,globalEdgeOpac);
        const mat=new THREE.LineBasicMaterial({color:cs,transparent:true,opacity:base});
        const geo=new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0),new THREE.Vector3(1,1,1)]);
        const line=new THREE.Line(geo,mat);pivot3d.add(line);
        edgeMeshes3d.push({line,source:e.source,target:e.target,weight:e.weight,_mat:mat,_base:base});
      });

      // Initial force sim
      let initSt=0;
      const initSim=setInterval(()=>{runForce3d(simNodes3d,NET_EDGES,4);syncEdges3d(null);initSt+=4;if(initSt>=160)clearInterval(initSim);},16);

      // Camera controls
      let downX=0,downY=0,isDrag=false;
      canvas.addEventListener('mousedown',e=>{downX=e.clientX;downY=e.clientY;isDrag=false;});
      canvas.addEventListener('mousemove',e=>{
        if(e.buttons){if(Math.abs(e.clientX-downX)>3||Math.abs(e.clientY-downY)>3)isDrag=true;tRY+=(e.clientX-downX)*0.004;tRX+=(e.clientY-downY)*0.004;downX=e.clientX;downY=e.clientY;}
        else{
          const rect=wrap.getBoundingClientRect(),mx=((e.clientX-rect.left)/rect.width)*2-1,my=-((e.clientY-rect.top)/rect.height)*2+1;
          camera3d.updateMatrixWorld();
          const ray=new THREE.Raycaster();ray.setFromCamera({x:mx,y:my},camera3d);
          const vis=Object.values(meshMap3d).filter(m=>m.visible&&m.material.opacity>0.25);
          const hits=ray.intersectObjects(vis);
          const tip=document.getElementById('g3dTooltip');
          if(hits.length){
            const nd=nodeMap3d[hits[0].object.userData.id];if(!nd){tip.style.display='none';canvas.style.cursor='default';return;}
            hoveredId3d=nd.id;
            const col=SECT_CSS3[nd.section_idx]||'#888';
            const si=nd.status==='learned'?'<span style="color:#e8ff47"> âœ“</span>':nd.status==='drilling'?'<span style="color:#47c8ff"> âŸ³</span>':'';
            tip.innerHTML=`<span style="color:${col};font-family:Barlow Condensed,monospace;font-weight:600;">${nd.label}</span>${si}`;
            const r2=wrap.getBoundingClientRect();
            tip.style.display='block';tip.style.left=(e.clientX-r2.left+14)+'px';tip.style.top=(e.clientY-r2.top-10)+'px';
            canvas.style.cursor='pointer';
          } else {hoveredId3d=null;tip.style.display='none';canvas.style.cursor='default';}
        }
      });
      canvas.addEventListener('mouseup',e=>{
        if(isDrag)return;
        const rect=wrap.getBoundingClientRect(),mx=((e.clientX-rect.left)/rect.width)*2-1,my=-((e.clientY-rect.top)/rect.height)*2+1;
        camera3d.updateMatrixWorld();
        const ray=new THREE.Raycaster();ray.setFromCamera({x:mx,y:my},camera3d);
        const vis=Object.values(meshMap3d).filter(m=>m.visible&&m.material.opacity>0.25);
        const hits=ray.intersectObjects(vis);
        if(!hits.length){resetHL3d();closeDetail3d();return;}
        const id=hits[0].object.userData.id;
        if(id===selectedId3d){resetHL3d();closeDetail3d();return;}
        selectNode3d(id);
      });
      canvas.addEventListener('wheel',e=>{e.preventDefault();tZ3d=Math.min(2200,Math.max(80,tZ3d+e.deltaY*0.8));},{passive:false});
      canvas.addEventListener('mouseleave',()=>{hoveredId3d=null;document.getElementById('g3dTooltip').style.display='none';});

      // Toolbar buttons
      document.querySelectorAll('.g3d-tb-btn[data-status]').forEach(btn=>{
        btn.addEventListener('click',function(){
          document.querySelectorAll('.g3d-tb-btn[data-status]').forEach(b=>b.classList.remove('active'));
          this.classList.add('active');rebuildFilter3d(this.dataset.status);
        });
      });
      document.getElementById('g3dReset').addEventListener('click',()=>{tRX=0;tRY=0;tZ3d=800;resetHL3d();closeDetail3d();});
      document.getElementById('g3dDetailClose').addEventListener('click',()=>{resetHL3d();closeDetail3d();});

      // Options
      const optPanel=document.getElementById('g3dOptions');
      document.getElementById('g3dOptionsBtn').addEventListener('click',()=>{optPanel.style.display=optPanel.style.display==='block'?'none':'block';});
      document.getElementById('g3dOptRings').addEventListener('change',function(){showRings3d=this.checked;Object.values(ringMap3d).forEach(r=>{r.visible=showRings3d;});});
      document.getElementById('g3dOptLabels').addEventListener('change',function(){showTopLabels3d=this.checked;});
      document.getElementById('g3dOptRotate').addEventListener('change',function(){autoRotate3d=this.checked;});
      document.getElementById('g3dOptHubOnly').addEventListener('change',function(){
        hubOnly3d=this.checked;
        const netNds=NET_NODES.filter(n=>n.in_network);
        netNds.forEach(n=>{const m=meshMap3d[n.id];if(!m||!m.visible)return;m.material.opacity=hubOnly3d&&n._w<hubThresh3d?0.04:(n.status==='none'?0.72:0.9);});
      });
      document.getElementById('g3dOptEdge').addEventListener('input',function(){
        globalEdgeOpac=this.value/100;
        document.getElementById('g3dOptEdgeVal').textContent=this.value+'%';
        edgeMeshes3d.forEach(e=>{e._base=Math.min(0.04+e.weight*0.025,globalEdgeOpac);if(e.line.visible&&!selectedId3d)e._mat.opacity=e._base;});
      });

      // Search
      document.getElementById('g3dSearch').addEventListener('input',function(){
        const q=this.value.toLowerCase().trim();
        const netNds=NET_NODES.filter(n=>n.in_network);
        if(!q){resetHL3d();return;}
        const matches=netNds.filter(n=>n.label.toLowerCase().includes(q));
        if(matches.length===1){selectedId3d=null;selectNode3d(matches[0].id);}
        else{const mids=new Set(matches.map(n=>n.id));Object.entries(meshMap3d).forEach(([id,m])=>{if(!m.visible)return;m.material.opacity=mids.has(id)?1.0:0.04;});edgeMeshes3d.forEach(e=>{if(e.line.visible)e._mat.opacity=0.01;});}
      });

      // Render loop
      (function loop(){
        requestAnimationFrame(loop);
        rotX+=(tRX-rotX)*0.08;rotY+=(tRY-rotY)*0.08;zoom3d+=(tZ3d-zoom3d)*0.08;
        pivot3d.rotation.x=rotX;pivot3d.rotation.y=rotY;camera3d.position.z=zoom3d;
        if(autoRotate3d)tRY+=0.00018;
        Object.values(ringMap3d).forEach(r=>{if(r.visible)r.quaternion.copy(camera3d.quaternion);});
        renderer3d.render(scene3d,camera3d);
        drawLabels3d();
      })();

      window.addEventListener('resize',()=>{
        const r=wrap.getBoundingClientRect();
        renderer3d.setSize(r.width,r.height);camera3d.aspect=r.width/r.height;camera3d.updateProjectionMatrix();
        lc.width=r.width;lc.height=r.height;
      });
    } else {
      applyProg3d();
      rebuildFilter3d(statusFilter3d);
      // Re-apply highlight for currently selected node (rebuildFilter3d resets it)
      if(SELECTED_NODE && SELECTED_NODE.label) {
        setTimeout(() => { if(window._g3dHighlightByLabel) window._g3dHighlightByLabel(SELECTED_NODE.label); }, 50);
      }
      const r=wrap.getBoundingClientRect();
      renderer3d.setSize(r.width,r.height);camera3d.aspect=r.width/r.height;camera3d.updateProjectionMatrix();
    }
  };
})();


loadState();
buildSections();
updateStats();
</script>
