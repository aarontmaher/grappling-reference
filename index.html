<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grappling Network — Mind Map</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap');
  :root {
    --bg:#04060e; --surface:#080c18; --surface2:#0d1220; --border:#111827;
    --accent:#e8ff47; --text:#c8d0e8; --muted:#4a5568;
    --c0:#e8ff47; --c1:#ff6b35; --c2:#a78bfa; --c3:#47c8ff; --c4:#34d399;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg);color:var(--text);font-family:'DM Mono',monospace;overflow:hidden;height:100vh;width:100vw;}
  #app{display:flex;flex-direction:column;height:100vh;}
  #header{display:flex;align-items:center;gap:12px;padding:8px 16px;background:rgba(4,6,14,0.97);border-bottom:1px solid var(--border);z-index:100;flex-shrink:0;flex-wrap:wrap;}
  #title{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:3px;color:var(--accent);white-space:nowrap;}
  #search-wrap{display:flex;align-items:center;gap:8px;background:var(--surface);border:1px solid var(--border);border-radius:3px;padding:4px 10px;width:200px;}
  #search-wrap input{background:none;border:none;outline:none;color:var(--text);font-family:'DM Mono',monospace;font-size:11px;width:100%;}
  #search-wrap input::placeholder{color:var(--muted);}
  .filter-group{display:flex;gap:4px;}
  .ftab{padding:4px 10px;background:var(--surface);border:1px solid var(--border);border-radius:2px;color:var(--muted);font-family:'DM Mono',monospace;font-size:9px;letter-spacing:1px;cursor:pointer;text-transform:uppercase;transition:all 0.15s;}
  .ftab:hover{border-color:var(--accent);color:var(--text);}
  .ftab.active{background:var(--accent);color:#000;border-color:var(--accent);}
  .sect-btn{padding:3px 8px;background:var(--surface);border:1px solid var(--border);border-radius:2px;color:var(--muted);font-family:'DM Mono',monospace;font-size:9px;cursor:pointer;transition:all 0.15s;white-space:nowrap;}
  .sect-btn:hover{color:var(--text);}
  .sect-btn.active{opacity:1;}
  #zoom-controls{display:flex;gap:4px;margin-left:auto;}
  .zbtn{width:28px;height:28px;background:var(--surface);border:1px solid var(--border);border-radius:2px;color:var(--muted);font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.15s;}
  .zbtn:hover{border-color:var(--accent);color:var(--accent);}
  #canvas-wrap{flex:1;position:relative;overflow:hidden;}
  #graph-canvas{display:block;width:100%;height:100%;}
  #tooltip{position:absolute;display:none;background:var(--surface2);border:1px solid var(--border);border-radius:3px;padding:5px 10px;font-size:10px;color:var(--text);pointer-events:none;z-index:200;max-width:220px;white-space:normal;line-height:1.4;}
  #detail-panel{position:absolute;right:16px;top:16px;width:270px;background:rgba(8,12,24,0.97);border:1px solid var(--border);border-radius:4px;padding:16px;display:none;z-index:200;backdrop-filter:blur(10px);max-height:calc(100vh - 100px);overflow-y:auto;}
  #detail-panel.visible{display:block;}
  #detail-close{position:absolute;top:10px;right:10px;background:none;border:none;color:var(--muted);cursor:pointer;font-size:16px;}
  #detail-close:hover{color:var(--text);}
  #detail-label{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;line-height:1.2;margin-bottom:8px;}
  #detail-stats{display:flex;gap:12px;margin-bottom:10px;font-size:9px;color:var(--muted);}
  #detail-stats span{display:flex;flex-direction:column;gap:2px;}
  #detail-stats strong{font-size:14px;}
  #detail-notes{font-size:10px;color:#8892a8;line-height:1.5;margin-bottom:10px;}
  #detail-connections{border-top:1px solid var(--border);padding-top:10px;font-size:10px;}
  #detail-connections h4{color:var(--muted);font-size:9px;letter-spacing:1px;text-transform:uppercase;margin-bottom:6px;}
  .conn-item{display:flex;align-items:center;gap:6px;padding:3px 0;font-size:10px;color:var(--text);cursor:pointer;}
  .conn-item:hover{color:var(--accent);}
  #detail-children{border-top:1px solid var(--border);padding-top:10px;margin-top:8px;}
  #detail-children h4{color:var(--muted);font-size:9px;letter-spacing:1px;text-transform:uppercase;margin-bottom:6px;}
  .child-item{padding:2px 0;font-size:9px;color:#6070a0;display:flex;align-items:center;gap:6px;}
  .child-item.has-video{color:#ff9966;}
  #legend{position:absolute;bottom:12px;left:12px;font-size:9px;color:var(--muted);pointer-events:none;line-height:1.8;}
  .leg-row{display:flex;align-items:center;gap:6px;}
  .leg-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
  #sim-status{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-size:9px;color:var(--muted);letter-spacing:1px;pointer-events:none;transition:opacity 0.5s;}
  #view-mode{position:absolute;top:12px;left:12px;font-size:9px;color:var(--muted);pointer-events:none;line-height:1.6;}
  .expand-hint{font-size:8px;color:var(--muted);margin-top:4px;}
</style>
</head>

<div id="app">

      <button class="sect-btn" data-sect="4" style="color:var(--c4);border-color:var(--c4)33;">Crab/Beri</button>
    </div>
    <div id="zoom-controls">
      <button class="zbtn" id="zoomin">+</button>
      <button class="zbtn" id="zoomout">−</button>
      <button class="zbtn" id="resetview" style="width:auto;padding:0 8px;font-size:9px;letter-spacing:1px;">RESET</button>
    </div>
  </div>
  <div id="canvas-wrap">
    <canvas id="graph-canvas"></canvas>
    <div id="tooltip"></div>
    <div id="detail-panel">
      <button id="detail-close">×</button>
      <div style="display:flex;align-items:center;gap:6px;margin-bottom:4px;">
        <span id="detail-sect-dot" style="width:8px;height:8px;border-radius:50%;background:#666;flex-shrink:0;"></span>
        <span id="detail-sect-label" style="font-size:9px;color:var(--muted);letter-spacing:1px;text-transform:uppercase;"></span>
        <span id="detail-status-badge" style="margin-left:auto;font-size:8px;padding:1px 6px;border-radius:2px;"></span>
      </div>
      <div id="detail-label"></div>
      <div id="detail-stats">
        <span><strong id="stat-weight" style="color:var(--accent)">0</strong>WEIGHT</span>
        <span><strong id="stat-in" style="color:#47c8ff">0</strong>INBOUND</span>
        <span><strong id="stat-out" style="color:#ff9966">0</strong>OUTBOUND</span>
        <span><strong id="stat-children" style="color:#a78bfa">0</strong>SUB-TECHS</span>
      </div>
      <div id="detail-notes"></div>
      <div id="detail-connections">
        <h4>Connected Nodes</h4>
        <div id="conn-list"></div>
      </div>
      <div id="detail-children">
        <h4>Sub-Techniques</h4>
        <div id="children-list"></div>
      </div>
    </div>
    <div id="legend">
      <div style="margin-bottom:4px;letter-spacing:1px;">SECTIONS</div>
      <div class="leg-row"><div class="leg-dot" style="background:var(--c0)"></div>Wrestling</div>
      <div class="leg-row"><div class="leg-dot" style="background:var(--c1)"></div>Guard Passing</div>
      <div class="leg-row"><div class="leg-dot" style="background:var(--c2)"></div>Dominant Positions</div>
      <div class="leg-row"><div class="leg-dot" style="background:var(--c3)"></div>Guard Playing</div>
      <div class="leg-row"><div class="leg-dot" style="background:var(--c4)"></div>Crab / Berimibolo</div>
      <div style="margin-top:6px;color:#333">─────────────────</div>
      <div style="margin-top:4px;">
        <span style="color:var(--accent)">●</span> learned &nbsp;
        <span style="color:#47c8ff">●</span> drilling &nbsp;
        <span style="color:#333">●</span> not started
      </div>
      <div style="margin-top:4px;color:#2a3040;">drag · scroll · click</div>
    </div>
    <div id="sim-status">RUNNING FORCE SIMULATION...</div>
    <div id="view-mode">
      <span id="view-mode-label">ALL TECHNIQUES</span><br>
      <span id="view-node-count" style="color:var(--accent)"></span>
    </div>
  </div>
</div>

const SECTION_HEX   = [0xe8ff47, 0xff6b35, 0xa78bfa, 0x47c8ff, 0x34d399];
const SECTION_CSS   = ['#e8ff47','#ff6b35','#a78bfa','#47c8ff','#34d399'];
const SECTION_NAMES = ['Wrestling','Guard Passing','Dominant Positions','Guard Playing','Crab / Berimibolo'];

// ─── PROGRESS (syncs with main app via localStorage) ─────────────────────────
function loadProgress() {
  try {
    const raw = localStorage.getItem('grapplingProgress');
    return raw ? JSON.parse(raw) : {};
  } catch(e) { return {}; }
}

function makeKey(section, label) {
  return (section + '|' + label).toLowerCase().replace(/\s+/g,'_');
}

// Attach progress status to each node
function applyProgress(nodes) {
  const progress = loadProgress();
  nodes.forEach(n => {
    const status = progress[n.key] || 'none';
    n.status = status === 'learned' ? 'learned' : status === 'drilling' ? 'drilling' : 'none';
  });
}

// ─── WEIGHT FORMULA ──────────────────────────────────────────────────────────
// raw_weight = (inbound × 1.5) + (outbound × 1.0) + (depth_importance × 2.0)
// radius     = 3 + sqrt(raw_weight) × 2.4
function computeWeights(nodes, edges) {
  const inbound={}, outbound={};
  nodes.forEach(n => { inbound[n.id]=0; outbound[n.id]=0; });
  edges.forEach(e => {
    inbound[e.target]  = (inbound[e.target]  || 0) + e.weight;
    outbound[e.source] = (outbound[e.source] || 0) + e.weight;
  });
  nodes.forEach(n => {
    n._inbound  = inbound[n.id]  || 0;
    n._outbound = outbound[n.id] || 0;
    const depthImportance = n.depth === 1 ? 4 : n.depth === 2 ? 2 : 1;
    n._raw_weight = n._inbound * 1.5 + n._outbound + depthImportance * 2;
    n._radius = Math.max(2, 3 + Math.sqrt(n._raw_weight) * 2.4);
  });
}

const THREE = window.THREE;

// Build nodeMap
const nodeMap = {};
RAW_NODES.forEach(n => nodeMap[n.id] = n);

applyProgress(RAW_NODES);
computeWeights(RAW_NODES.filter(n => n.in_network), RAW_EDGES);

// ─── GRAPH OBJECTS ───────────────────────────────────────────────────────────
const meshMap   = {};  // nodeId -> mesh
const edgeMeshes = []; // {line, source, target, weight, _mat}
const simNodes  = [];  // physics sim nodes
const simByID   = {};

function randSphere(r) {
  const u=Math.random(), v=Math.random();
  const th=2*Math.PI*u, ph=Math.acos(2*v-1);
  return [r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th), r*Math.cos(ph)];
}

function nodeColor(n) {
  if (n.status === 'learned')  return new THREE.Color(0xe8ff47);
  if (n.status === 'drilling') return new THREE.Color(0x47c8ff);
  return new THREE.Color(SECTION_HEX[n.section_idx] || 0x445566);
}

function buildMeshes() {
  // Network nodes
  RAW_NODES.filter(n => n.in_network).forEach(n => {
    const p = randSphere(320);
    const col = nodeColor(n);
    const mat = new THREE.MeshPhongMaterial({
      color: col.clone(), emissive: col.clone(),
      emissiveIntensity: n.status==='none' ? 0.1 : 0.3,
      shininess:90, transparent:true, opacity:0.88
    });
    const mesh = new THREE.Mesh(new THREE.SphereGeometry(n._radius, 14, 14), mat);
    mesh.position.set(p[0],p[1],p[2]);
    mesh.userData = { id: n.id };
    pivot.add(mesh);
    meshMap[n.id] = mesh;
    n.x=p[0]; n.y=p[1]; n.z=p[2];
    const sn = { id:n.id, x:p[0],y:p[1],z:p[2], vx:0,vy:0,vz:0 };
    simNodes.push(sn); simByID[n.id] = sn;
  });

  // Edges
  RAW_EDGES.forEach(e => {
    const src = nodeMap[e.source], tgt = nodeMap[e.target];
    if (!src||!tgt) return;
    const col = new THREE.Color(SECTION_HEX[src.section_idx] || 0x334466);
    col.lerp(new THREE.Color(SECTION_HEX[tgt.section_idx] || 0x334466), 0.5);
    const mat = new THREE.LineBasicMaterial({
      color: col, transparent:true,
      opacity: Math.min(0.06 + e.weight*0.03, 0.35)
    });
    const geo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)
    ]);
    const line = new THREE.Line(geo, mat);
    pivot.add(line);
    edgeMeshes.push({ line, source:e.source, target:e.target, weight:e.weight, _mat:mat });
  });
}

buildMeshes();

// ─── FORCE SIM ────────────────────────────────────────────────────────────────
function runForce(nodes, edges, steps) {
  const byId={};
  nodes.forEach(n => byId[n.id]=n);
  const rep=24000, k=95, att=0.004, damp=0.80;
  for (let s=0; s<steps; s++) {
    for (let i=0; i<nodes.length; i++) {
      for (let j=i+1; j<nodes.length; j++) {
        const a=nodes[i],b=nodes[j];
        const dx=b.x-a.x,dy=b.y-a.y,dz=b.z-a.z;
        const d2=dx*dx+dy*dy+dz*dz||0.01, d=Math.sqrt(d2);
        const f=rep/d2, ux=dx/d,uy=dy/d,uz=dz/d;
        a.vx-=f*ux;a.vy-=f*uy;a.vz-=f*uz;
        b.vx+=f*ux;b.vy+=f*uy;b.vz+=f*uz;
      }
    }
    edges.forEach(e => {
      const a=byId[e.source],b=byId[e.target]; if(!a||!b) return;
      const dx=b.x-a.x,dy=b.y-a.y,dz=b.z-a.z;
      const d=Math.sqrt(dx*dx+dy*dy+dz*dz)||0.01;
      const ideal=k/Math.sqrt(e.weight||1);
      const f=(d-ideal)*att*e.weight;
      const ux=dx/d,uy=dy/d,uz=dz/d;
      a.vx+=f*ux;a.vy+=f*uy;a.vz+=f*uz;
      b.vx-=f*ux;b.vy-=f*uy;b.vz-=f*uz;
    });
    nodes.forEach(n => {
      n.vx-=n.x*0.001;n.vy-=n.y*0.001;n.vz-=n.z*0.001;
      n.vx*=damp;n.vy*=damp;n.vz*=damp;
      n.x+=n.vx;n.y+=n.vy;n.z+=n.vz;
    });
  }
}

function applyPositions(activeIds) {
  simNodes.forEach(sn => {
    if (activeIds && !activeIds.has(sn.id)) return;
    const m=meshMap[sn.id]; if(!m) return;
    m.position.set(sn.x,sn.y,sn.z);
    nodeMap[sn.id].x=sn.x; nodeMap[sn.id].y=sn.y; nodeMap[sn.id].z=sn.z;
  });
  edgeMeshes.forEach(e => {
    const src=nodeMap[e.source],tgt=nodeMap[e.target]; if(!src||!tgt) return;
    const pos=e.line.geometry.attributes.position;
    pos.setXYZ(0,src.x,src.y,src.z);
    pos.setXYZ(1,tgt.x,tgt.y,tgt.z);
    pos.needsUpdate=true;
  });
}

// Initial sim
let initStep=0;
const initSim = setInterval(() => {
  runForce(simNodes, RAW_EDGES, 4);
  applyPositions(null);
  initStep+=4;
  if (initStep>=140) {
    clearInterval(initSim);
    document.getElementById('sim-status').style.opacity='0';
    setTimeout(()=>document.getElementById('sim-status').style.display='none',600);
    updateNodeCount('all','all');
  }
}, 16);

// ─── REBUILD FOR FILTER ───────────────────────────────────────────────────────
let currentStatus = 'all';
let currentSect   = 'all';
let selectedId    = null;

function rebuildForFilter(statusFilter, sectFilter) {
  currentStatus = statusFilter;
  currentSect   = sectFilter;
  resetHighlight();
  document.getElementById('detail-panel').classList.remove('visible');
  applyProgress(RAW_NODES); // re-read localStorage in case user updated in main app

  const networkNodes = RAW_NODES.filter(n => n.in_network);

  // Active = passes both filters
  const activeNodes = networkNodes.filter(n => {
    const statusOk = statusFilter==='all' || n.status===statusFilter;
    const sectOk   = sectFilter==='all' || String(n.section_idx)===String(sectFilter);
    return statusOk && sectOk;
  });
  const activeIds = new Set(activeNodes.map(n=>n.id));

  // Active edges — both endpoints must be active
  const activeEdges = RAW_EDGES.filter(e =>
    activeIds.has(e.source) && activeIds.has(e.target)
  );

  // Recompute weights within active subset
  const inbound={}, outbound={};
  activeNodes.forEach(n=>{inbound[n.id]=0;outbound[n.id]=0;});
  activeEdges.forEach(e=>{
    inbound[e.target]  = (inbound[e.target] ||0)+e.weight;
    outbound[e.source] = (outbound[e.source]||0)+e.weight;
  });
  activeNodes.forEach(n=>{
    n._inbound  = inbound[n.id]  || 0;
    n._outbound = outbound[n.id] || 0;
    const depthImp = n.depth===1?4:n.depth===2?2:1;
    n._raw_weight = n._inbound*1.5 + n._outbound + depthImp*2;
    n._radius = Math.max(2, 3+Math.sqrt(n._raw_weight)*2.4);
  });

  // Ghost sizing for inactive
  networkNodes.filter(n=>!activeIds.has(n.id)).forEach(n=>{
    n._inbound=0;n._outbound=0;n._raw_weight=0;n._radius=1.2;
  });

  // Resize + recolor all meshes
  networkNodes.forEach(n=>{
    const m=meshMap[n.id]; if(!m) return;
    m.geometry.dispose();
    m.geometry=new THREE.SphereGeometry(n._radius,14,14);
    if (activeIds.has(n.id)) {
      const col=nodeColor(n);
      m.material.color.copy(col);
      m.material.emissive.copy(col);
      m.material.emissiveIntensity = n.status==='none'?0.1:0.3;
      m.material.opacity=0.88;
      m.visible=true;
    } else {
      m.material.opacity=0.06;
      m.material.emissiveIntensity=0;
      m.visible=statusFilter!=='all'; // hide ghosts when status-filtering
    }
  });

  // Edge visibility
  edgeMeshes.forEach(e=>{
    const vis=activeIds.has(e.source)&&activeIds.has(e.target);
    e.line.visible=vis;
    if(vis) e._mat.opacity=Math.min(0.06+e.weight*0.03,0.35);
  });

  // Re-scatter active nodes and re-run sim
  if (statusFilter!=='all' || sectFilter!=='all') {
    const activeSimNodes = simNodes.filter(n=>activeIds.has(n.id));
    activeSimNodes.forEach(n=>{
      const p=randSphere(260);
      n.x=p[0];n.y=p[1];n.z=p[2];n.vx=0;n.vy=0;n.vz=0;
    });
    applyPositions(activeIds);

    if (window._filterSim) clearInterval(window._filterSim);
    const statusEl = document.getElementById('sim-status');
    statusEl.style.display='block'; statusEl.style.opacity='1';
    let step=0;
    window._filterSim=setInterval(()=>{
      runForce(simNodes.filter(n=>activeIds.has(n.id)), activeEdges, 4);
      applyPositions(activeIds);
      step+=4;
      if(step>=120){
        clearInterval(window._filterSim);
        statusEl.style.opacity='0';
        setTimeout(()=>statusEl.style.display='none',600);
      }
    },16);
  }

  updateNodeCount(statusFilter, sectFilter, activeNodes.length, activeEdges.length);
}

function updateNodeCount(statusFilter, sectFilter, nodeCount, edgeCount) {
  const lbl = statusFilter==='all'
    ? (sectFilter==='all' ? 'ALL TECHNIQUES' : SECTION_NAMES[sectFilter]+' ONLY')
    : (statusFilter==='learned' ? 'MY GAME' : 'DRILLING GAME');
  document.getElementById('view-mode-label').textContent = lbl;
  if (nodeCount !== undefined)
    document.getElementById('view-node-count').textContent = nodeCount+' nodes · '+edgeCount+' connections';
}

// ─── CAMERA CONTROLS ─────────────────────────────────────────────────────────
let rotX=0,rotY=0,tRX=0,tRY=0,zoom=750,tZ=750,downX=0,downY=0;
canvas.addEventListener('mousedown',e=>{downX=e.clientX;downY=e.clientY;});
canvas.addEventListener('mousemove',e=>{
  if(e.buttons){tRY+=(e.clientX-downX)*0.004;tRX+=(e.clientY-downY)*0.004;downX=e.clientX;downY=e.clientY;}
  else handleHover(e);
});
canvas.addEventListener('wheel',e=>{e.preventDefault();tZ=Math.min(2000,Math.max(80,tZ+e.deltaY*0.8));},{passive:false});
canvas.addEventListener('mouseup',e=>{
  if(Math.abs(e.clientX-downX)>6||Math.abs(e.clientY-downY)>6) return;
  handleClick(e);
});
document.getElementById('zoomin').addEventListener('click',()=>tZ=Math.max(80,tZ-120));
document.getElementById('zoomout').addEventListener('click',()=>tZ=Math.min(2000,tZ+120));
document.getElementById('resetview').addEventListener('click',()=>{
  tRX=0;tRY=0;tZ=750;resetHighlight();
  document.getElementById('detail-panel').classList.remove('visible');
});

// ─── RAYCASTING ──────────────────────────────────────────────────────────────
function getHit(e) {
  const rect=wrap.getBoundingClientRect();
  const mx=((e.clientX-rect.left)/rect.width)*2-1;
  const my=-((e.clientY-rect.top)/rect.height)*2+1;
  camera.updateMatrixWorld();
  const ray=new THREE.Raycaster();
  ray.setFromCamera({x:mx,y:my},camera);
  const visibleMeshes=Object.values(meshMap).filter(m=>m.visible&&m.material.opacity>0.3);
  const hits=ray.intersectObjects(visibleMeshes);
  return hits.length?hits[0]:null;
}

// ─── HOVER ───────────────────────────────────────────────────────────────────
const tip=document.getElementById('tooltip');
function handleHover(e) {
  const hit=getHit(e);
  const rect=wrap.getBoundingClientRect();
  if(hit){
    const nd=nodeMap[hit.object.userData.id];
    const statusLabel = nd.status==='learned'?'✓ learned':nd.status==='drilling'?'⟳ drilling':'';
    tip.innerHTML=`<strong style="color:${SECTION_CSS[nd.section_idx]}">${nd.label}</strong>${statusLabel?'<br><span style="color:var(--muted)">'+statusLabel+'</span>':''}<br><span style="color:var(--muted);font-size:9px;">weight: ${Math.round(nd._raw_weight||0)} · ${nd.children_ids.length} sub-techniques</span>`;
    tip.style.display='block';
    tip.style.left=(e.clientX-rect.left+14)+'px';
    tip.style.top=(e.clientY-rect.top-10)+'px';
    canvas.style.cursor='pointer';
  } else {
    tip.style.display='none';
    canvas.style.cursor='default';
  }
}

// ─── CLICK / SELECT ──────────────────────────────────────────────────────────
function resetHighlight() {
  selectedId=null;
  Object.values(meshMap).forEach(m=>{
    if(m.visible){m.material.opacity=0.88;m.material.emissiveIntensity=nodeMap[m.userData.id]?.status==='none'?0.1:0.3;}
  });
  edgeMeshes.forEach(e=>{
    if(e.line.visible) e._mat.opacity=Math.min(0.06+e.weight*0.03,0.35);
  });
}

function handleClick(e) {
  const hit=getHit(e);
  if(!hit){resetHighlight();document.getElementById('detail-panel').classList.remove('visible');return;}
  const id=hit.object.userData.id;
  if(id===selectedId){resetHighlight();document.getElementById('detail-panel').classList.remove('visible');return;}
  selectedId=id;
  selectNode(id);
}

function selectNode(id) {
  const nd=nodeMap[id];
  const connected=new Set([id]);
  const inEdges=[], outEdges=[];
  RAW_EDGES.forEach(e=>{
    if(e.source===id){connected.add(e.target);outEdges.push(e);}
    if(e.target===id){connected.add(e.source);inEdges.push(e);}
  });

  Object.entries(meshMap).forEach(([nid,mesh])=>{
    if(!mesh.visible) return;
    if(connected.has(nid)){
      mesh.material.opacity=nid===id?1.0:0.85;
      mesh.material.emissiveIntensity=nid===id?0.7:0.4;
    } else {
      mesh.material.opacity=0.05;
      mesh.material.emissiveIntensity=0;
    }
  });
  edgeMeshes.forEach(e=>{
    if(!e.line.visible) return;
    e._mat.opacity=(e.source===id||e.target===id)?0.75:0.02;
  });

  showDetail(nd, inEdges, outEdges);
}

function showDetail(nd, inEdges, outEdges) {
  const panel=document.getElementById('detail-panel');
  panel.classList.add('visible');
  const col=SECTION_CSS[nd.section_idx]||'#666';
  document.getElementById('detail-sect-dot').style.background=col;
  document.getElementById('detail-sect-label').textContent=nd.section;
  document.getElementById('detail-label').textContent=nd.label;
  document.getElementById('detail-label').style.color=col;

  const badge=document.getElementById('detail-status-badge');
  if(nd.status==='learned'){badge.textContent='LEARNED';badge.style.cssText='background:#e8ff4720;color:#e8ff47;font-size:8px;padding:1px 6px;border-radius:2px;';}
  else if(nd.status==='drilling'){badge.textContent='DRILLING';badge.style.cssText='background:#47c8ff20;color:#47c8ff;font-size:8px;padding:1px 6px;border-radius:2px;';}
  else{badge.textContent='NOT STARTED';badge.style.cssText='background:#22283020;color:#4a5568;font-size:8px;padding:1px 6px;border-radius:2px;';}

  document.getElementById('stat-weight').textContent=Math.round(nd._raw_weight||0);
  document.getElementById('stat-in').textContent=nd._inbound?.toFixed(0)||0;
  document.getElementById('stat-out').textContent=nd._outbound?.toFixed(0)||0;
  document.getElementById('stat-children').textContent=nd.children_ids.length;

  // Video link
  const notesEl=document.getElementById('detail-notes');
  notesEl.innerHTML=nd.has_video
    ?`<span style="color:#ff9966;cursor:pointer;" onclick="window.open('${nd.video_url}','_blank')">▶ Video available</span>`
    :'';

  // Connections
  const connList=document.getElementById('conn-list');
  connList.innerHTML='';
  const allConns=[
    ...outEdges.map(e=>({dir:'→',other:e.target,weight:e.weight,type:e.type})),
    ...inEdges.map(e=>({dir:'←',other:e.source,weight:e.weight,type:e.type}))
  ];
  allConns.slice(0,10).forEach(c=>{
    const on=nodeMap[c.other];if(!on)return;
    const item=document.createElement('div');
    item.className='conn-item';
    const ocol=SECTION_CSS[on.section_idx]||'#666';
    const statusIcon=on.status==='learned'?'✓':on.status==='drilling'?'⟳':'';
    item.innerHTML=`<span style="color:var(--muted)">${c.dir}</span><span style="flex:1;color:${ocol}">${on.label}</span><span style="color:var(--muted);font-size:8px;">${statusIcon}</span>`;
    item.addEventListener('click',()=>{selectedId=null;selectNode(c.other);});
    connList.appendChild(item);
  });
  if(allConns.length>10){
    const m=document.createElement('div');
    m.style.cssText='font-size:9px;color:var(--muted);padding-top:4px;';
    m.textContent=`+${allConns.length-10} more`;
    connList.appendChild(m);
  }

  // Sub-techniques
  const childrenList=document.getElementById('children-list');
  childrenList.innerHTML='';
  if(nd.children_ids.length===0){
    childrenList.innerHTML='<div style="font-size:9px;color:var(--muted)">No sub-techniques</div>';
  } else {
    nd.children_ids.slice(0,12).forEach(cid=>{
      const cn=nodeMap[cid];if(!cn)return;
      const item=document.createElement('div');
      item.className='child-item'+(cn.has_video?' has-video':'');
      const statusIcon=cn.status==='learned'?'✓ ':cn.status==='drilling'?'⟳ ':'';
      const statusCol=cn.status==='learned'?'#e8ff47':cn.status==='drilling'?'#47c8ff':'#6070a0';
      item.innerHTML=`<span style="color:${statusCol}">${statusIcon}</span><span>${cn.label}</span>${cn.has_video?'<span style="color:#ff6b35;font-size:8px;">▶</span>':''}`;
      childrenList.appendChild(item);
    });
    if(nd.children_ids.length>12){
      const m=document.createElement('div');
      m.style.cssText='font-size:9px;color:var(--muted);padding-top:2px;';
      m.textContent=`+${nd.children_ids.length-12} more sub-techniques`;
      childrenList.appendChild(m);
    }
  }

  document.getElementById('detail-children').style.display=nd.children_ids.length>0?'block':'none';
}

document.getElementById('detail-close').addEventListener('click',()=>{
  resetHighlight();document.getElementById('detail-panel').classList.remove('visible');
});

// ─── FILTERS ─────────────────────────────────────────────────────────────────
document.querySelectorAll('#status-filter .ftab').forEach(btn=>{
  btn.addEventListener('click',function(){
    document.querySelectorAll('#status-filter .ftab').forEach(b=>b.classList.remove('active'));
    this.classList.add('active');
    rebuildForFilter(this.dataset.status, currentSect);
  });
});

document.querySelectorAll('#section-filter .sect-btn').forEach(btn=>{
  btn.addEventListener('click',function(){
    document.querySelectorAll('#section-filter .sect-btn').forEach(b=>b.classList.remove('active'));
    this.classList.add('active');
    rebuildForFilter(currentStatus, this.dataset.sect);
  });
});

// ─── SEARCH ──────────────────────────────────────────────────────────────────
document.getElementById('search').addEventListener('input',function(){
  const q=this.value.toLowerCase().trim();
  if(!q){resetHighlight();return;}
  const matches=RAW_NODES.filter(n=>n.in_network&&n.label.toLowerCase().includes(q));
  if(matches.length===1){selectedId=null;selectNode(matches[0].id);}
  else{
    const mids=new Set(matches.map(n=>n.id));
    Object.entries(meshMap).forEach(([id,m])=>{m.material.opacity=mids.has(id)?1.0:0.05;});
    edgeMeshes.forEach(e=>{e._mat.opacity=0.02;});
  }
});

// ─── RENDER LOOP ─────────────────────────────────────────────────────────────
(function loop(){
  requestAnimationFrame(loop);
  rotX+=(tRX-rotX)*0.08; rotY+=(tRY-rotY)*0.08; zoom+=(tZ-zoom)*0.08;
  pivot.rotation.x=rotX; pivot.rotation.y=rotY; camera.position.z=zoom;
  tRY+=0.0002;
  renderer.render(scene,camera);
})();

window.addEventListener('resize',()=>{
  W=wrap.clientWidth;H=wrap.clientHeight;
  renderer.setSize(W,H);camera.aspect=W/H;camera.updateProjectionMatrix();
});
</script>
